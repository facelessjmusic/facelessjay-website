name: Build HTML

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out the repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2️⃣ Install Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run the build script
      - name: Build HTML
        run: node node/build.js

      # 5️⃣ (Optional) Commit the generated HTML back to the repo
      - name: Commit and push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: main
          commit-message: "Auto-update generated HTML"
          force: false
