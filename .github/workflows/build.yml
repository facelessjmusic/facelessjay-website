name: Build HTML

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run the build script
      - name: Build HTML
        run: node node/build.js

      # 5️⃣ (Optional) Commit the generated HTML back to the repo
      - name: Commit generated HTML
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Auto-update generated HTML" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
