<!-- JS -->
<script>

const links = document.querySelectorAll(".nav-link");

const sections = {
  home: document.getElementById("content-home"),
  bio: document.getElementById("content-bio"),
  contact: document.getElementById("content-contact")
};

function showSection(section) {

  // Hide all
  Object.values(sections).forEach(div => {
    div.style.display = "none";
    div.style.opacity = "0";
  });

  // Show selected
  const activeSection = sections[section];
  activeSection.style.display = "block";

  requestAnimationFrame(() => {
    activeSection.style.opacity = "1";
  });

  // Nav active state
  links.forEach(link => link.classList.remove("active"));
  document.getElementById("nav-" + section).classList.add("active");

  // Header logo logic
  const headerLogo = document.getElementById("header-logo");

  if (section === "home") {
    headerLogo.style.opacity = "0";
    headerLogo.style.pointerEvents = "none";
  } else {
    headerLogo.style.visibility = "visible";
    headerLogo.style.opacity = "1";
    headerLogo.style.pointerEvents = "auto";
  }
}

// Navigation clicks
document.getElementById("nav-home").onclick = () => showSection("home");
document.getElementById("nav-bio").onclick = () => showSection("bio");
document.getElementById("nav-contact").onclick = () => showSection("contact");

// Initial load
showSection("home");

</script>
